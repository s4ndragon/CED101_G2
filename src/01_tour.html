<body>

    <div class="choice_block">

                <div class="location10 location">

                </div>
                <div class="location7 location">

                </div>
                <div class="location6 location">
                    <img class="locationImg" src="./images/common/location.png" alt="">
                </div>
                <div class="location5 location">
                    <img class="locationImg" src="./images/common/location.png" alt="">
                </div>
                <div class="location9 location">
                    <img class="locationImg" src="./images/common/location.png" alt="">
                </div>
                <div class="location2 location">
                    <img class="locationImg" src="./images/common/location.png" alt="">
                </div>

                <div class="location4 location">

            </div>

        </div>
        <div class="tour_center_img">

    <div class="main_body">
        <h1>瀏覽揪團</h1>
        <div class="choice_list">
            <ul>
                <li class="mini_choice">
                    <h2>揪團地區 <i class="fas fa-angle-down" fa-4x></i></h2>
                    <ul>
                        <li>全部地區</li>

                    </ul>
                </li>
                <li>
                    <h2>茶園茶種 <i class="fas fa-angle-down" fa-4x></i></h2>

                        <li>紅茶</li>

                    <h2>預估費用 <i class="fas fa-angle-down" fa-4x></i></h2>

        <div class="tour_browse">

    @@include('layout/footer.html')

    <div class="createTour"><a href="./01_tourCreate.html">
            <p>我要開團</p>
            <img src="./images/tour/createTourCar.png" alt="">
        </a>
    </div>
    <script>
        window.addEventListener("load", function () {
            let tourNum = 9;
            let tourBlock = document.getElementById("tourBrowseBlock");
            for (var i = 0; i < tourNum; i++) {
                let newTour = document.createElement('div');
                tourBlock.appendChild(newTour);
                newTour.setAttribute('class', 'tour_block');
                newTour.innerHTML = `
                <div class="tour_img">
                            <img src="./images/tour/tour1.jpg" alt="">
                    </div>                          
                                    <div class="tour_text">
                                        <h3>活動名稱</h3>
                                        <p>一定打斷你鼻樑</p>
                                        <h3>活動日期</h3>
                                        <p>2020/12/30</p>
                                        <h3>截止揪團日期</h3>
                                        <p>2020/12/25</p>                                      
                                        <h3>預估費用</h3>
                                        <p>$7800NT</p>
                                        <div class="ink">
                                            <div class="ink_bg"> <img src="./images/tour/ink.png" alt=""></div>
                                          <div class="inkText">
                                             <h3>剩餘名額</h3>
                                             <p>14/16</p>
                                             </div>
                                         </div>
                                    </div>
                                    <div class="love_share">
                                <div class="love">
                                    <img class="like" src="./images/common/heart.png" title="加入收藏" alt="">
                        </div>
                                    <div class="share">
                                        <img src="./images/common/shareBlue.png" alt="">
                        </div>
                                    </div>
                                    <div class="tourBtn">
                                        <button type="button">  <a href="./02_tour_more.html"> 立即報名</a></button>
                                    </div>
                                    
                `;
            }


            let like = document.getElementsByClassName('like');
            for (var i = 0; i < like.length; i++) {
                like[i].addEventListener("click", changeHeart)

            }
            function changeHeart() {
                if (this.title == "加入收藏") {
                    this.title = "取消收藏";
                    this.src = "./images/common/like.png";
                } else {
                    this.title = "加入收藏";
                    this.src = "./images/common/heart.png";
                }
            }


            let locationPoint = document.getElementsByClassName("location");
            let locationImg = document.getElementsByClassName("locationImg");
            // console.log(locationPoint[2]);
            for (var i = 0; i < locationImg.length; i++) {
                locationImg[i].addEventListener("mouseover", changeImage);
            };
            function changeImage() {

                this.src = `./images/tour/tour1.jpg`;
                this.addEventListener("mouseout", removeChangeImage);
            };
            function removeChangeImage() {
                this.src = "./images/common/location.png";
                this.addEventListener("mouseover", changeImage);
            };
        });
        let locationArea = document.getElementsByClassName("location");
        let allLocal = document.getElementById("allLocal");
        let nLocal = document.getElementById("nLocal");
        let cLocal = document.getElementById("cLocal");
        let sLocal = document.getElementById("sLocal");
        allLocal.addEventListener("click", removeStyle);
        function removeStyle() {
            for (var i = 0; i < locationArea.length; i++) {
                locationArea[i].removeAttribute("style");
            };
        };

        nLocal.addEventListener("click", function () {
            removeStyle();
            for (var i = 3; i < locationArea.length; i++) {
                locationArea[i].style.display = "none";
            };
        });
        cLocal.addEventListener("click", function () {
            removeStyle();
            for (var i = 0; i < 3; i++) {
                locationArea[i].style.display = "none";
            };
            for (var i = 7; i < locationArea.length; i++) {
                locationArea[i].style.display = "none";
            };
        });
        sLocal.addEventListener("click", function () {
            removeStyle();
            for (var i = 0; i < 7; i++) {
                locationArea[i].style.display = "none";
            };
        });








    </script>


</body>

</html>

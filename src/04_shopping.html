<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城首頁</title>
    <link rel="stylesheet" href="./vendors/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./vendors/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/shopping.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./vendors/slick-1.8.1/slick/slick.js"></script>
    <script src="./js/product.js"></script>
</head>

<body>
    @@include('layout/leaf.html')
    @@include('layout/nav.html')
    @@include('layout/title.html',{'title':'商城首頁'})
    <div>
        <div class="shop_adv" id="shop_advs">
            <a href="./04_product.html?psn=10006">
                <img src="./images/shopping/adv.jpg" alt="">
            </a>
            <a href="./04_product.html?psn=10006">
                <img src="./images/shopping/adv.jpg" alt="">
            </a>
            <a href="./04_product.html?psn=10006">
                <img src="./images/shopping/adv.jpg" alt="">
            </a>
        </div>
    </div>
    <script>
        $(function () {
            $('#shop_advs').slick({
                infinite: true,
            })
        })
    </script>
    <div class="recommend">
        <h2>推薦商品</h2>
        <div class="recommend_products" id="recommends">
        </div>
    </div>
    <div class="products" id="products">
        <h2>所有商品</h2>
        <div class="search">
            <ul class="classify">
                <li class="classifyBtn selected">所有商品</li>
                <li class="classifyBtn">茶葉</li>
                <li class="classifyBtn">茶壺</li>
                <li class="classifyBtn">茶具</li>
                <li class="classifyBtn">茶杯</li>
                <li class="classifyBtn">茶罐</li>
            </ul>
            <div class="orderby" id="orderby">
                <input type="radio" name="order" id="new" value="DATE_DESC" checked><label for="new">新到貨</label>
                <input type="radio" name="order" id="highP" value="PRICE_DESC"><label for="highP">價格高&rarr;低</label>
                <input type="radio" name="order" id="lowP" value="PRICE"><label for="lowP">價格低&rarr;高</label>
                <input type="radio" name="order" id="sales" value="SOLD_DESC"><label for="sales">銷售排行</label>
            </div>
        </div>
        <div id="products_container"></div>
        <div class="page" id="page">
            <ul id="pages"></ul>
        </div>
    </div>
    @@include('layout/footer.html')
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>偵茶者後台管理 | TEA SEARCHER | 帶你找茶 喝茶 買茶</title>
        <link rel="shortcut icon" href="./images/index/webIcon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/admin.css" />
        <script src="js/admin.js"></script>
    </head>
    <body>
        <nav class="nav">
            <!-- logo放置區 -->
            <a href="index.html">
                <h1 id="logo"><img src="images/common/logo.png" alt="" /></h1>
            </a>

            <!-- 會員icon放置區 -->
            <a href="#">
                <img class="memicon" src="images/common/user.png" alt="" />
            </a>
        </nav>

        <aside class="aside">
            <ul class="nav_list">
                <a href="admin_tea.html"><h1>後台管理頁</h1></a>

                <li class="li">
                    <a href="#" data-target="admin"
                        ><img class="navicon" src="images/common/nav_leaf.png" alt="" />管理員管理</a
                    >
                </li>
                <li class="li">
                    <a href="#" data-target="member">
                        <img class="navicon" src="images/common/nav_leaf.png" alt="" />會員管理</a
                    >
                </li>
                <li class="li">
                    <a href="#" data-target="custom"
                        ><img class="navicon" src="images/common/nav_leaf.png" alt="" />客製化內容管理</a
                    >
                </li>
                <li class="li">
                    <a href="#" data-target="shop"
                        ><img class="navicon" src="images/common/nav_leaf.png" alt="" />商城管理</a
                    >
                </li>

                <li class="li">
                    <a href="#" data-target="report"
                        ><img class="navicon" src="images/common/nav_leaf.png" alt="" />檢舉管理</a
                    >
                </li>
            </ul>
        </aside>

        <main class="main">
            <div id="app">
                <div class="tab_container -on shop">
                    <div class="tab_list_block">
                        <ul class="tab_list">
                            <li><a href="#" data-target="tab1" class="tab -on">商品查詢及上下架</a></li>
                            <li><a href="#" data-target="tab2" class="tab -on">商城訂單管理</a></li>
                        </ul>
                    </div>

                    <div class="tab_contents">
                        <div class="tab tab1 -on">
                            <form>
                                <input type="text" v-model="psn" placeholder="請在此輸入商品編號" />
                                <button class="btn-confirm" type="button" @click="query_pro_psn">查詢</button>
                                <button class="btn-confirm" type="button" @click="get_produs">回到列表</button>
                            </form>
                            <!-- <form>
                                <input type="text" v-model="add_NAME" placeholder="請輸入商品名稱" />
                                <input type="text" v-model="add_INFO" placeholder="請輸入商品特色" />
                                <input type="text" v-model="add_PRICE" placeholder="請輸入商品價格" />
                                <button class="btn-confirm" type="button" @click="add_products">新增商品</button>
                            </form> -->
                            <table>
                                商品狀態及資訊查詢
                                <tr>
                                    <th>商品編號</th>
                                    <th>商品名稱</th>
                                    <th>商品特色</th>
                                    <th>商品價格</th>
                                    <th>銷售數量</th>
                                    <th>商品上下架狀態</th>
                                    <th>確認修改</th>
                                </tr>
                                <tbody v-for="(item,key) in products">
                                    <tr>
                                        <td>{{item.PSN}}</td>
                                        <td>
                                            <input type="text" :value="item.NAME" @keyup="changeNAME($event,key)" />
                                        </td>
                                        <td>
                                            <input type="text" :value="item.INFO" @keyup="changeINFO($event,key)" />
                                        </td>
                                        <td>
                                            <input type="text" :value="item.PRICE" @keyup="changePRICE($event,key)" />
                                        </td>
                                        <td>{{item.SOLD}}</td>

                                        <td>
                                            <div class="form-group">
                                                下架
                                                <label class="switch">
                                                    <input type="checkbox" v-model="item.ischecked" />
                                                    <span class="slider round"></span>
                                                </label>
                                                上架
                                            </div>
                                        </td>
                                        <td>
                                            <input
                                                type="button"
                                                class="btn-delete"
                                                value="確認修改"
                                                @click="edit_products(item.PSN,key)"
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab tab2">
                            <form>
                                <input type="text" v-model="ord_no" placeholder="請在此輸入訂單編號" />
                                <button class="btn-confirm" type="button" @click="query_ord">查詢</button>
                                <button class="btn-confirm" type="button" @click="get_orders">回到列表</button>
                            </form>
                            <table>
                                商城訂單管理
                                <tr>
                                    <th>訂單編號</th>
                                    <th>會員編號</th>
                                    <th>訂單狀態</th>
                                    <th>訂單成立日期</th>
                                    <th>寄貨方式</th>
                                    <th>付款方式</th>
                                    <th>折扣點數</th>
                                    <th>訂單總額</th>
                                    <th>收件人</th>
                                    <th>收件人地址</th>
                                    <th>收件人電話</th>
                                    <th>確認修改</th>
                                </tr>
                                <tbody v-for="(item,key) in orders">
                                    <tr>
                                        <td>{{item.ORDERS_NO}}</td>
                                        <td>{{item.MEMBER}}</td>
                                        <td>
                                            <select name="訂單狀態" v-model="selecteddealState">
                                                <option v-for="(dealState,index) in dealStates" :value="index">
                                                    {{dealState}}
                                                </option>
                                            </select>
                                        </td>
                                        <td>{{item.ORD_DATE}}</td>
                                        <td>
                                            <input
                                                type="text"
                                                :value="item.DELIVERY"
                                                @keyup="changeDELIVERY($event,key)"
                                            />
                                        </td>
                                        <td><input type="text" :value="item.PAY" @keyup="changePAY($event,key)" /></td>
                                        <td>
                                            <input
                                                type="text"
                                                :value="item.DISCOUNT"
                                                @keyup="changeDISCOUNT($event,key)"
                                            />
                                        </td>
                                        <td>
                                            <input type="text" :value="item.TOTAL" @keyup="changeTOTAL($event,key)" />
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                :value="item.RECEIVER_NAME"
                                                @keyup="changeRECEIVER_NAME($event,key)"
                                            />
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                :value="item.RECEIVER_ADDRESS"
                                                @keyup="changeRECEIVER_ADDRESS($event,key)"
                                            />
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                :value="item.RECEIVER_TEL "
                                                @keyup="changeRECEIVER_TEL($event,key)"
                                            />
                                        </td>
                                        <td>
                                            <input
                                                type="button"
                                                class="btn-delete"
                                                @click="edit_orders(item.ORDERS_NO,key)"
                                                value="確認修改"
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            //tab
            $(function () {
                $('a.tab').on('click', function (e) {
                    e.preventDefault()

                    /* 將頁籤列表移除所有 -on，再將指定的加上 -on */
                    $(this).closest('ul').find('a.tab').removeClass('-on')
                    $(this).addClass('-on')

                    /* 找到對應的頁籤內容，加上 -on 來顯示 */
                    $('div.tab').removeClass('-on')
                    $('div.tab.' + $(this).attr('data-target')).addClass('-on')
                })
            })
        </script>
        <script src="./js/vue.js"></script>
        <script src="js/admin_shop_vue.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳</title>
    <link rel="stylesheet" href="./vendors/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./vendors/slick-1.8.1/slick/slick-theme.css">
    <!-- <link rel="stylesheet" href="./css/shopping.css"> -->
    <link rel="stylesheet" href="./css/check.css">

    <!-- 推薦廣告用 -->


    <script src="./js/recommend.js"></script>
    <script src="./js/cart.js"></script>
</head>

<body>
    @@include('layout/nav.html')
    @@include('layout/title.html',{'title':'結帳'})
    <form action="./checkout.html">
        <div class="main">
            <div class="cart_content" id="cart_content">
                <h3>購買清單</h3>
                <div id="amount">
                    <span>小計: </span><input type="number" name="" id="totalAmount" disabled value="0">
                </div>
            </div>

            <div class="check_content">
                <table class="delivery">
                    <tr>
                        <td>寄件方式:</td>
                        <td>
                            <select name="">
                                <option value="">宅配</option>
                                <option value="">7-11店到店</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>收件人:</td>
                        <td><input type="text" name=""></td>
                    </tr>
                    <tr>
                        <td>收件地址:</td>
                        <td><input type="text" name=""></td>
                    </tr>
                    <tr>
                        <td>電話:</td>
                        <td><input type="text" name=""></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>付款方式:</td>
                        <td>
                            <select name="">
                                <option value="">貨到付款</option>
                                <option value="">ATM付款</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>折抵金額:</td>
                        <td style="position: relative;"> <input type="number" name="" id="discount" disabled value="0">
                            <input type="button" value="使用優惠點數" id="usePoint">
                            <table id='pointTable'>
                                <tr>
                                    <td>我的優惠點數:</td>
                                    <td><input type="number" name="" id="myPoint" disabled value="2000"></td>
                                </tr>
                                <tr>
                                    <td>使用優惠點數:</td>
                                    <td><input type="text" name="" id="costPoint" value="0"></td>
                                </tr>
                                <tr>
                                    <td>折抵費用:</td>
                                    <td><input type="number" name="" id="discountprice" disabled value="0"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <input type="button" value="取消" id="cancel">
                                        <input type="button" value="確認折抵" id="usePointbtn">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="total" style="text-align: center;">
                            <span>總計: </span><input type="number" name="" id="totalBtn" disabled value="0">
                        </td>
                    </tr>
                </table>
                <input type="button" value="回上一步" class="back" onclick="location.href='javascript:history.go(-1);'">
                <input type="button" value="繼續結帳" onClick="location.href='./04_checkout.html'">
            </div>
        </div>

    </form>
    <div class="recommend">
        <h2>推薦商品</h2>
        <div class="recommend_products">
        </div>
    </div>
    @@include('layout/footer.html')
</body>

</html>

.circle {
  margin-top: -60px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.circle .rays {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(234, 76, 137, 0.5) 0%, #ffffff 60%, #ffffff 100%);
  -webkit-mask: repeating-conic-gradient(#000 0% 6%, transparent 0% 10%);
  mask: repeating-conic-gradient(#000 0% 6%, transparent 0% 10%);
  -moz-animation: rotating 1s ease-out infinite;
  -webkit-animation: rotating 1s ease-out infinite;
  animation: rotating 1s ease-out infinite;
}
.circle .medal {
  border-radius: 50%;
  border: 2px solid #c142a0;
  width: 90px;
  height: 90px;
  background: linear-gradient(151deg, #ff839d 0%, #f50b9a 100%);
  z-index: 1;
}
.circle .medal:after {
  content: "";
  background-color: #ea4c89;
  position: absolute;
  display: block;
  height: 15px;
  width: 15px;
  transform: rotate(45deg);
  animation-iteration-count: infinite;
  animation-duration: 1s;
  animation-name: twinkle;
}
.circle .medal:before {
  content: "";
  position: absolute;
  background-color: #ea4c89;
  display: block;
  margin: 10px 0 0 -15px;
  height: 10px;
  width: 10px;
  transform: rotate(-45deg);
  -moz-animation: twinkle2 1s ease-out infinite;
  -webkit-animation: twinkle2 1s ease-out infinite;
  animation: twinkle2 1s ease-out infinite;
}
.circle .medal .inner-circle {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  box-shadow: inset 0 0 1em #C32361;
  background: linear-gradient(151deg, #f50b9a 0%, #ff839d 100%);
  margin: 8px auto;
  position: relative;
  z-index: 1;
}
.circle .medal .inner-circle:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: transparent;
  border-radius: 50%;
  box-shadow: inset 0px 2px #ff839d, inset 0px 2px 1px 1px #ff839d;
  transform: rotate(145deg);
}
.circle .medal .inner-circle:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: transparent;
  border-radius: 50%;
  box-shadow: inset 0px 3px #d11960 , inset 0px 3px 1px 1px #d11960;
  transform: rotate(-25deg);
}
.circle .medal .dribbble {
  transform: translate(15%, -1px);
  overflow: hidden;
  color: white;
  font-size: 3em;
  opacity: 0.3;
}

.more-stars:after {
  content: "";
  background-color: #ea4c89;
  position: absolute;
  display: block;
  height: 8px;
  width: 8px;
  margin: -20px 0 0 95px;
  transform: rotate(-45deg);
  -moz-animation: twinkle 1s infinite;
  -webkit-animation: twinkle 1s infinite;
  animation: twinkle 1s infinite;
}
.more-stars:before {
  content: "";
  background-color: #ea4c89;
  position: absolute;
  display: block;
  height: 10px;
  width: 10px;
  margin: -20px 0 0 80px;
  transform: rotate(45deg);
  -moz-animation: twinkle2 1s infinite;
  -webkit-animation: twinkle2 1s infinite;
  animation: twinkle2 1s infinite;
}

.popup {
  height: 380px;
  width: 300px;
  display: grid;
  justify-content: center;
  align-items: center;
  margin: auto;
  background: #fff;
  border-radius: 5px;
  position: relative;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}
.popup .titleheader p {
  text-align: center;
  top: 40px;
  line-height: normal;
}
.popup .titleheader p:nth-child(2) {

  font-weight: 500;
}
.popup .titleheader p:nth-child(2) span {

  line-height: normal;
  opacity: 1;
}
.popup .titleheader p span {

}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單明細</title>
    <link rel="stylesheet" href="./css/shopping.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <script src="./js/checkout.js"></script>
</head>

<body>
    @@include('layout/nav.html')
    @@include('layout/title.html',{'title':'結帳'})
    <h2 class="title">訂單明細</h2>
    <form action="">
        <div class="main">
            訂單內容:
            <ul id="items">
            </ul>
            <table>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>商品總額:</td>
                    <td><input type="number" name="amount" id="amount" disabled class="info"></td>
                </tr>
                <tr>
                    <td>折扣金額:</td>
                    <td><input type="number" name="discount" id="discount" disabled class="info"></td>
                </tr>
                <tr>
                    <td>應付金額:</td>
                    <td><input type="number" id="total" disabled></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>寄送方式:</td>
                    <td><input type="text" name="send" class="info" disabled></td>
                </tr>
                <tr>
                    <td>收件人:</td>
                    <td><input type="text" name="reciever" disabled class="info"></td>
                </tr>
                <tr>
                    <td>收件地址:</td>
                    <td><input type="text" name="address" disabled class="info"></td>
                </tr>
                <tr>
                    <td>收件人電話:</td>
                    <td><input type="number" name="phone" disabled class="info"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>付款方式:</td>
                    <td><input type="text" name="pay" class="info" disabled></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" class="btn">
                        <input type="button" value="取消訂單"
                            onClick="if (confirm('確定取消？'))location.href= './04_shopping.html';return false;">
                        <input type="submit" value="送出訂單"
                            onClick="if (confirm('是否確認提交？'))location.href= './04_orders.html';return false;">
                    </td>
                </tr>
            </table>
        </div>
    </form>
    @@include('layout/footer.html')
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css滑块开关</title>
    <style>
        .checke{
            font-size: larger;
            position: relative;
            -webkit-appearance: none;
            width:44px;
            height: 44px;
            font-size:50px;
                        outline: none;
            /* line-height: 44px; */
            /* background: #eee; */
            /* border-radius: 30px; */
        }
        .checke:before{
            position: absolute;
            left: 0;
            content: '⏸';
            width: 44px;
            height: 44px;
            transition: all 0.2s linear;
        }

        .checke:checked:before{
            content: '▶';
        }
    </style>
</head>
<body>
<input type="checkbox" class="checke" id="checkbox">
<div>⏸</div><div>▶</div>
<i class="fad fa-play-circle"></i>
<i class="fad fa-pause-circle"></i>
</body>
</html>

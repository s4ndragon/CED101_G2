<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/index/webIcon.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="./css/member_login_register.css"> -->
    <link rel="stylesheet" href="../dist/css/member_login_register.css" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">  -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/member_login_register.js"></script>
    <title>登入／註冊</title>
</head>
<body>
    <div class="form">
        <ul class="tab-group">
          <li class="tab active"><a href="#login">登入</a></li>
          <li class="tab"><a href="#signup">註冊</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="login">   
                <h2>歡迎回來！</h2>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label for="log_memId">
                            帳號<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" id="log_memId" name="log_memId"/>
                    </div>
                    <div class="field-wrap">
                        <label for="log_memPw">
                            密碼<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off" id="log_memPw" name="log_memPw"/>
                    </div>
                    <p class="forgot"><a href="#">忘記密碼？</a></p>
                    <div class="btn_container">
                        <button class="btn"/>登入</button>
                    </div>
                </form>
            </div>
            <div id="forget_pw">
                <h2>找回密碼</h2>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label for="get_email">
                            信箱<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off" id="get_email" name="get_email"/>
                    </div>
                    <div class="btn_container">
                        <button class="btn"/>取回密碼</button>
                    </div>
                    
                </form>
            </div>        
            <div id="signup">   
                <h2>註冊會員</h2>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label for="reg_email">
                        信箱<span class="req">*</span>
                        </label>
                    <input type="email"required autocomplete="off" id="reg_email" name="reg_email"/>
                    </div>
                    <div class="field-wrap">
                        <label for="reg_memId">
                        帳號<span class="req">*</span>ß
                        </label>
                        <input type="text"required autocomplete="off" id="reg_memId" name="reg_memId"/>
                    </div>
                    <div class="field-wrap">
                        <label for="reg_memPw">
                        密碼<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off" id="reg_memPw" name="reg_memPw"/>
                    </div>
                    <div class="field-wrap">
                        <label for="re_memPw">
                        重複輸入密碼<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off" id="re_memPw" name="re_memPw"/>
                    </div>
                    <div class="btn_container">
                        <button type="submit" class="btn"/>註冊</button>
                    </div>
                </form>
            </div>  
        </div><!-- tab-content -->  
  </div> <!-- /form -->
</body>
</html>

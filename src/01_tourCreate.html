<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立揪團-選擇搭配地點</title>
    <link rel="shortcut icon" href="./images/index/webIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/tourCreate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>

    @@include('layout/nav.html')
    <div class="banner">
        <div>
            <h1>建立揪團</h1>
            <h2>創造屬於你的專屬</h2>
        </div>
    </div>

    <div class="header_block">
        <h1>選擇搭配行程</h1>
        <div class="tourCreate_header">
            <div class="step_title">
                <div class="step_block">
                    <div class="step">
                        <div class="step1">
                            <img src="./images/tour/LOGO.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right fa-3x"></i>
                </div>
                <div class="step_block">
                    <div class="step">
                        <div class="step1">
                            <img src="./images/tour/LOGO1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right fa-3x"></i>
                </div>
                <div class="step_block">
                    <div class="step">
                        <div class="step1">
                            <img src="./images/tour/LOGO1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="step_content">
                <p>選擇搭配地點</p>
                <p>輸入揪團資訊</p>
                <p>預覽建立揪團</p>
            </div>
        </div>
    </div>

    <div class="tourCreate_main">

        <div class="tourCreate_leftside">
            <img src="./images/tour/down.gif" alt="">
            <div class="tourCreate_choice">
                <button id="local">地點</button>
                <button id="hotel">住宿</button>
                <button id="restaurant">餐廳</button>
                <button id="active">活動</button>
            </div>
            <div class="tourCreate_item_block">

            </div>

        </div>
        <div class="tourCreate_rightside_block">
            <div class="tourCreate_rightside">
                <div class="local_rightside_img"></div>
                <div id="greenline"></div>
                <div class="hotel_rightside_img"></div>
                <div class="rest_rightside_img"></div>
                <div class="active_rightside_img"></div>
            </div>
        </div>
    </div>
    <div class="nextBtn"><button><a href="./01_tourCreateInfro.html">下一步</a></button></div>
    <div class="help">
        <div class="help_text" id="help_text"></div>
        <div class="help_img"><img src="./images/tour/tea.gif" alt=""></div>
    </div>
    @@include('layout/footer.html')

    <script src="./js/01_tourCreate_addItem.js"></script>

</body>

</html>
